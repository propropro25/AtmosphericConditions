<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Atmospheric Activity Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: #f4f4f4;
      color: #111;
      font-family: 'Inter', 'Roboto', sans-serif;
      margin: 0;
      padding: 20px;
      line-height: 1.6;
    }
    h1 {
      text-align: center;
      font-size: 2em;
      margin-bottom: 20px;
    }
    .section {
      margin-bottom: 40px;
      padding: 20px;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .section h2 {
      font-size: 1.4em;
      margin-bottom: 10px;
    }
    img, video {
      max-width: 100%;
      margin: 10px 0;
      display: block;
    }
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #ddd;
      text-align: center;
      padding: 8px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <h1>Atmospheric Activity Dashboard</h1>

  <div class="section" id="kp">
    <h2>Kp Index (Current & Forecast)</h2>
  </div>

  <div class="section" id="bz">
    <h2>Interplanetary Magnetic Field & Bz</h2>
  </div>

  <div class="section">
    <h2>CCOR CME Video</h2>
    <video controls>
      <source src="https://services.swpc.noaa.gov/products/ccor1/mp4s/ccor1_last_7_days.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <div class="section" id="xray">
    <h2>GOES X-ray Flux</h2>
  </div>

  <div class="section" id="geo">
    <h2>U.S. Geoelectric Field Map</h2>
  </div>

  <div class="section" id="tec">
    <h2>CTIPE Ionospheric TEC</h2>
  </div>

  <footer id="timestamp"></footer>

  <script>
    const now = new Date();
    document.getElementById('timestamp').innerText = "Last updated: " + now.toUTCString();

    function injectImage(containerId, imgUrl, altText) {
      const container = document.getElementById(containerId);
      const img = new Image();
      img.src = imgUrl + "?v=" + Date.now(); // cache-busting trick
      img.alt = altText;
      container.appendChild(img);
    }

    injectImage("kp", "https://services.swpc.noaa.gov/images/planetary-k-index.png", "Kp Index");
    injectImage("kp", "https://services.swpc.noaa.gov/products/noaa-planetary-k-index-forecast.png", "Kp Forecast");
    injectImage("bz", "https://services.swpc.noaa.gov/images/mag-3-day.gif", "IMF Bz");
    injectImage("xray", "https://services.swpc.noaa.gov/images/goes-xray-flux.gif", "X-ray Flux");
    injectImage("geo", "https://services.swpc.noaa.gov/images/us-geo-electric-field.png", "Geoelectric Field");
    injectImage("tec", "https://services.swpc.noaa.gov/images/ctipe-total-electron-content.png", "Ionosphere TEC");
  </script>
</body>
</html>
